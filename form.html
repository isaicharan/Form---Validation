<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Validation Project</h2>
        <form id="validationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
                <small id="fullNameError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
                <small id="emailError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone">
                <small id="phoneError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <small id="passwordError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <small id="confirmPasswordError" class="error"></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('validationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            document.getElementById('fullNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';

            // Validation Criteria
            let isValid = true;

            if (fullName.length < 5) {
                document.getElementById('fullNameError').textContent = 'Full Name must be at least 5 characters';
                isValid = false;
            }

            if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'Enter a valid email';
                isValid = false;
            }

            if (phone === '123456789' || phone.length !== 10 || isNaN(phone)) {
                document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number';
                isValid = false;
            }

            if (password === 'password' || password === fullName || password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters and not be "password" or your name';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }

            if (isValid) {
                // Form submission logic here
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
